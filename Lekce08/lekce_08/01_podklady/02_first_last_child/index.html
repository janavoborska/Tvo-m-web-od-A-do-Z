<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>:first-child, :last-child, :nth-child</title>
</head>
<body>

    <main>

        <div class="one">

            <div class="circle">:first-child</div>

            <div class="circle">Druhý</div>
            
            <div class="circle">:nth-child(3)</div>
            
            <div class="circle">Čtvrtý</div>
            
            <div class="circle">Pátý</div>
            
            <div class="circle">:last-child</div>

        </div>

        <hr />
        
        <div class="two">
            
            <div class="circle">První</div>
            
            <div class="circle">:nth-child(2n)</div>
            
            <div class="circle">Třetí</div>
            
            <div class="circle">:nth-child(2n)</div>
            
            <div class="circle">Pátý</div>
            
            <div class="circle">:nth-child(2n)</div>
            
        </div>

    </main>
    
</body>
</html>
