<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář k odběru newsletteru</title>
</head>

<body>
    <!--
        Nakóduj formulář k odběru newsletteru:

        1. zamysli se nad tím, jaké informace od uživatele potřebuješ (nepřeháněj to, max. 3 údaje).
        2. nakóduj funkční formulář.
        3. otestuj ho tím, že zadáš svou e-mailovou adresu (takovou, ke které máš teď přístup).
        4. zbyde-li ti čas (ostatní nemají hotovo), hezky ho ostyluj (výchozí styl nebývá nic moc).
    -->
    <form action="https://koutik.cz/czechitas/mailer.php" method="POST">
        <input type="email" id="email" name="email" required>
        <label for="consent">Souhlasim se ypracovanim osobnich udaju</label>
        <input type="checkbox" id="consent" name="souhlas" value="Souhlasim">
        <label for="hidden">kod</label>
        <input type="hidden" id="klic" name="tajnyklic" value="czechitas">
        <button>Odeslat</button>
    </form>

</body>

</html>
