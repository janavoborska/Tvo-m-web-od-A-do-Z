<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláře</title>
    <link rel="stylesheet" href="styly.css">
</head>

<body>
    <!-- Adresa pro zobrazení formuláře: https://koutik.cz/czechitas/zobraz.php -->
    <form action="https://koutik.cz/czechitas/zobraz.php" method="POST">
        <label for="nick">Prezdivka nebo jmeno</label>
        <input id="nick" type="text" name="nickname" required>
        <label for="password">Heslo</label>
        <input type="password" name="password" id="password">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
        <label for="phone">Telefon</label>
        <input type="phone" id="phone" name="phonenumber">
        <label for="deti">Pocet deti</label>
        <input type="number" id="number" name="cislo">
        <label for="spam">chces?</label>
        <input type="checkbox" id="spam" name="spam" value="chci" checked>
        <label for="man">muz</label>
        <input type="radio" id="pohlavi" name="pohlavi" value="muz" disabled>
        <label for="woman">zena</label>
        <input type="radio" id="pohlavi" name="pohlavi" value="zena">
        <label for="lang">Jazyk, co ovladas</label>
        <select name="jazyk" id="language" title="vyber 1">
            <option value="ebg">anglictina</option>
            <option value="ge">nemcina</option>
            <option value="cz">cesky</option>
        </select>
        <label for="cv">Napis neco o sobe</label>
        <textarea name="bio" id="cv" cols="30" rows="10"></textarea>

        <button>Odeslat</button>
    </form>
</body>

</html>
